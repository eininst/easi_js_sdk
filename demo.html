<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button onclick="getVersion()">get version</button>
<button onclick="getLocation()">get location</button>
<button onclick="scan()">scan</button>
<script src="easi_js_sdk.js" type="application/javascript"></script>
<script type="application/javascript">
    var easi = new EASI();

    function getVersion() {
        easi.getVersion((result) => {
            alert("code:" + result.code);
            alert("data:" + result.data);
        });
    }

    function getLocation() {
        easi.getLocation((result) => {
            alert("code:" + result.code);
            alert("data:" + result.data);
        });
    }

    function scan() {
        easi.scan((result) => {
            alert("code:" + result.code);
            alert("data:" + result.data);
        });
    }
</script>
</body>
</html>
